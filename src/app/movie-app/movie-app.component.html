<div class='panel panel-primary'>
  <div class='panel-heading'>
      {{title}}
  </div>

  <div class='panel-body'>
      <div class='table-responsive'>
          <table class='table'>
              <thead>
                  <tr>
                      <th>index</th>
                      <th>Title</th>
                      <th>Director</th>
                      <th>Cast</th>
                      <th>Release Date</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let movie of movies;let i=index;trackBy:movie?.title;" >
                      <td>{{i}}</td>
                      <td>{{movie.title}}</td>
                      <td>{{movie.director}}</td>
                      <td>{{movie.cast}}</td>
                      <td>{{movie.releaseDate}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
